monitor = ,preffered,auto,1
monitor = VGA-1,disable

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1

exec-once = ~/.config/hypr/scripts/resetxdgportal.sh
exec-once = ~/.config/ags/themes/init.sh
exec-once = ~/.config/hypr/scripts/wallpaperdaemon.sh
exec-once = ~/.config/ags/yume
exec-once = ~/.config/hypr/scripts/controls.sh

workspace = 1, decorate:false, monitor:DP-1, default:true, gapsout:4, gapsin:4, border:true, shadow:false
workspace = 2, decorate:false, gapsout:8, gapsin:8, border:true, shadow:false
workspace = 3, decorate:false, gapsout:8, gapsin:8, border:true, shadow:false

windowrule = workspace 1, initialClass:com.mitchellh.ghostty
windowrule = workspace 2 silent, class:obsidian
windowrule = workspace 3 silent, class:firefox

exec-once = ghostty
exec-once = obsidian
exec-once = firefox

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

env = MOZ_ENABLE_WAYLAND,1
env = HYPRLAND_NO_SD_NOTIFY=0

env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
env = GBM_BACKEND,nvidia-drm
env = __GL_VRR_ALLOWED,0
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct
env = WLR_NO_HARDWARE_CURSORS,1

input {
    kb_layout = us
    repeat_rate = 50
    repeat_delay = 300

    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }

    sensitivity = -0.3
    accel_profile = flat
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

master {
  new_status = master
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

animations {
    enabled = no
}

source = ~/.local/state/theme/hypr_theme.conf
source = ~/.config/hypr/keybindings.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/theme.conf
